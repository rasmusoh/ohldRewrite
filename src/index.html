            Application.startGame("testLevel")        
            
            function resize_canvas(){
                canvas = document.getElementById("gameCanvas");
                if (canvas.width  < window.innerWidth)

                    canvas.width  = window.innerWidth;

                    canvas.height = window.innerHeight;
                }
            };
